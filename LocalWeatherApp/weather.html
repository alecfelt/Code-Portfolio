<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="weather.css"></link>
  <script src="weather.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</head>
<body>

  <script>
    window.onload = function() {
      getLocation();
    }
  </script>

  <div class="text-center fluid-container">

    <div id="title">
      <h1>
        Local Weather App
      </h1>
    </div>
      <div id="weather">
        <div id="weather-type">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
        <div id="weather-icon">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div id="temp">
        <div id="temp-type">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
        <div id="temp-number">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div id="wind">
        <div id="wind-icon">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
        <div id="wind-number">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div id="humidity">
        <div id="humidity-type">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
        <div id="humidity-number">
          <div class="loading-container">
            <div class="spinner"></div>
            <div class="spinner-center"></div>
            <div class="loading-text">Loading...</div>
          </div>
        </div>
      </div>
  </div>

</body>
</html>
